<!DOCTY11PE html>
<html lang="en" ng-app='FoodJournal'>
<head>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
	<link rel="stylesheet" href="bower_components/angular/angular-csp.css">
	<!-- navbar dependencies -->
	<script type="text/javascript" src=" http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
	<script src="bower_components/bootstrap/js/collapse.js"></script>
	<script src="bower_components/bootstrap/js/dropdown.js"></script>
	<script src="bower_components/bootstrap/js/transition.js"></script>
	<!-- end navbar dependencies -->

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="main.css">

	<meta charset="UTF-8">
	<title>greenBean</title>
</head>
<body ng-controller='MainController'>

	<!-- begin navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">greenBean</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="forms.html">New Meal <span class="sr-only">(current)</span></a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profiles<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li class="dropdown" ng-repeat="person in team">
								<a href="profile.html" ng-click="activeUserFn(person.name)"><img src="{{person.avatar}}">&nbsp {{person.name}}</a></li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<!-- end navbar -->

		<!-- New forms -->
		<form ng-submit="forms()">

			<div>
				<div>
					Select a User:
					<select ng-model="user" ng-options="users.name for users in team"></select>
				</div>
				<div>
					<select ng-model="meal" ng-options="meals.name for meals in mealTypes"></select>
				</div>

				<input type="text" ng-model="about" placeholder="How was your meal?" required>

				<div>
					How did you feel?:	
					<select ng-model= "feel" ng-options="feeling.name for feeling in feels"></select>
				</div>

				<div>
					<input type="submit" id="submit" value="Submit Content">  
				</div>
			</div>
		</form>
<!-- footer -->

    <footer class="footer">
      <div class="container">
        <p class="footText">Created by the greenBeans &copy; 2015</p>
      </div>
    </footer>
<!-- /footer -->
	</body>

	<script src="bower_components/angular/angular.js"></script>
	<script src="filters.js"></script>
	<script src="app.js"></script>
	</html>
