<!DOCTYPE html>
<html lang="en" ng-app='FoodJournal'>
<head>
	<link rel="stylesheet" href="bower_components/angular/angular-csp.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

	<meta charset="UTF-8">
	<title>Hackathon</title>
</head>
<body ng-controller='MainController'>

	<div class="container">
		<div class="jumbotron">
			<h1>Welcome Homies!</h1>
		</div>

<!-- !profile info -->
	<div class="row" ng-repeat="person in team">
  		<div class="col-md-3">
	
			<img src="{{ person.avatar }}" alt="NA">
				<h3>
					{{ person.name }}
				</h3>
				<h5>
					{{ person.hometown }}
				</h5>
			</p>
		</div>
	

	
  		<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<input type="text" placeholder="Filter" ng-model="search.text">

					<i class="fa fa-sm fa-list-ul fa-fw" style="float: right; cursor: pointer" ng-click=""></i>
				</div>
				<div class="panel-body" ng-repeat="input in inputs">
			
					<p src="{{ input.img }}"></p>
					<p><span>Date:  </span>{{ input.date | date}}</p>
					<p><span>Meal:  </span>{{ input.meal }}</p>
					<p><span>Log:  </span>{{ input.about }}</p>
					<p><span>Feeling:  </span>{{ input.feel }}</p>
					<i class="fa fa-md fa-pencil-square-o fa-fw" style="float: right; cursor: pointer" ng-click=""></i>

			
				</div>
			</div>
		</div>	
	</div>
	

		<script src="bower_components/angular/angular.js"></script>
		<script src="app.js"></script>
		<script src="filters.js"></script>
</body>
</html>
