<!DOCTY11PE html>
<html lang="en" ng-app='FoodJournal'>
<head>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
	<link rel="stylesheet" href="bower_components/angular/angular-csp.css">
	<!-- navbar dependencies -->
	<script type="text/javascript" src=" http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
	<script src="bower_components/bootstrap/js/collapse.js"></script>
	<script src="bower_components/bootstrap/js/dropdown.js"></script>
	<script src="bower_components/bootstrap/js/transition.js"></script>
	<!-- end navbar dependencies -->

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="main.css">

	<meta charset="UTF-8">
	<title>greenBean</title>
</head>
<body ng-controller='MainController'>

	<!-- begin navbar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">greenBean</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="forms.html">New Meal <span class="sr-only">(current)</span></a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profiles<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li class="dropdown" ng-repeat="person in team">
								<a href="profile.html" ng-click="activeUserFn(person.name)"><img src="{{person.avatar}}">&nbsp {{person.name}}</a></li>
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<!-- end navbar -->
		<div class="container">
			<div class="jumbotron">
				<h1>Welcome Homies!</h1>
			</div>

			<!-- !profile info -->
			<div class="row" ng-repeat="person in team">
				<div class="col-sm-3">
					<img src="{{ person.avatar }}" alt="NA">
					<h3>
						{{ person.name }}
					</h3>
					<h5>
						{{ person.hometown }}
					</h5>
				</p>
			</div>
			<div class="col-sm-9">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<input type="text" placeholder="Filter" ng-model="search.text">

						<i class="fa fa-sm fa-list-ul fa-fw" style="float: right; cursor: pointer" ng-click=""></i>
					</div>
					<div class="panel-body" ng-repeat="input in inputs">
						<p src="{{ input.img }}"></p>
						<p><span>Date:  </span>{{ input.date | date}}</p>
						<p><span>Meal:  </span>{{ input.meal }}</p>
						<p><span>Log:  </span>{{ input.about }}</p>
						<p><span>Feeling:  </span>{{ input.feel }}</p>
						<i class="fa fa-md fa-pencil-square-o fa-fw" style="float: right; cursor: pointer" ng-click=""></i>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="bower_components/angular/angular.js"></script>
	<script src="filters.js"></script>
	<script src="app.js"></script>
	</html>
